<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>管理記録</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <form class="registration-form">
            <h1>🎬映画鑑賞記録</h1>
            <div class="form-group">
                <label for="titleInput">映画タイトル</label>
                <input type="text" id="titleInput">
            </div>
            <div class="form-group">
                <label for="dateInput">映画を鑑賞した日</label>
                <input type="date" id="dateInput">
            </div>

            <button id="addBtn">追加</button>
            </form>
            <hr style="margin: 30px 0;">

            <h2>記録一覧</h2>
            <div id="listArea"></div>
        </div>
    </body>
</html>
